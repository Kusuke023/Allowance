<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>問い合わせ画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/template.css" />
    <script>
        function check() {
            var p = new RegExp("^[0-9a-zA-Z_\.-]+@[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* メールアドレス */
            var s = myform.address.value;
            var o = s.match(p);

            var n = myform.name.value;  /* 名前 */

            var z = myform.contents.value;  /* 問い合わせ内容 */

            if (n == "") {
                window.alert("名前を入力してください。");
                res = false;
            }

            else if (s == "") {
                window.alert("メールアドレスを入力してください。");
                res = false;
            }
            else if (o == null) {
                window.alert("メールアドレスの入力が誤っています。");
                res = false;
            }

            else if (z == "") {
                window.alert("お問い合わせ内容を入力してください。");
                res = false;
            }

            else {
                window.alert("送信します。");
                res = true;
            }
            return res;
        }
    </script>
    
  </head>

  <body>
    <!--ヘッダー-->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <img src="img/13.png" alt="" class="rounded-circle">
      <a href="index.html" class="mr-auto navbar-brand nav-link">
          <img src="img/Askisst.png" alt="">
      </a>
      <div class="pull-right">
          <a href="signup.html" class="navbar-brand nav-link">
              signup
          </a>
          <a href="signin.html" class="navbar-brand nav-link">
              signin
          </a>
      </div>
  </header>
  <!-- コンテンツ -->
    <!-- 仕事 -->
    <main class="">
        <h1>お問い合わせ</h1>
        <p>下記フォーマットにご記入いただき、お問い合わせ内容を送信して下さい。</p>
        <!--お問い合わせ内容入力-->
        <form name="myform" action="q.html" onsubmit="return check()">
            <div class="m-3 p-3">
                <label class="float-left">氏名</label>
                <input type="text" class="form-control" name="name" placeholder="氏名を入力して下さい。">
            </div>

            <div class="m-3 p-3">
                <label class="float-left">メールアドレス</label>
                <input type="mail" class="form-control" name="address" placeholder="アドレスを入力して下さい。">
            </div>

            <div class="m-3 p-3">
                <label class="float-left">お問い合わせ内容</label>
                <input type="text" class="form-control" name="contents" style="height: 300px;">
            </div>

            <div class="col text-center m-3">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </form>

    </main>
    <!--フッター-->
    <footer class="text-white bg-dark">
      <br />
      <hr />
      <div class="m-0 p-2 text-center">
        <a href="inquiry.html" class="text-white col-auto">お問い合わせ</a>
        <a href="#" class="text-white col-auto">広告掲載依頼</a>

      </div>
      <hr />
      <div class="pb-2 text-center">
        <small> Copyright © 2020 Askisst All Rights Reserved. </small>
      </div>
    </footer>
  </body>
</html>
