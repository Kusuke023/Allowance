<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>応募画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/template.css" />
        <!--フォームの入力チェック-->
        <script>
            function check() {
                var n = myform.name.value;   /* 名前 */
    
                var g = myform.kana.value;   /* フリガナ */
    
                var p = new RegExp("^[0-9a-zA-Z_\.-]+@[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* メールアドレス */
                var s = myform.address.value;
                var o = s.match(p);
    
                var a = new RegExp("^[0-9]{3}-[0-9]{4}-[0-9]{4}$", "i"); /* 電話番号 */
                var b = myform.tell.value;
                var c = b.match(a);
    
                var d = new RegExp("^[0-9]{3}-[0-9]{4}$", "i"); /* 郵便番号 */
                var e = myform.pc.value;
                var f = e.match(d);
    
                var js = myform.jname.value; /* 住所 */
    
                var h = new RegExp("^[0-9a-zA-Z_\.-]+[0-9a-zA-Z_\.-]+\.[a-zA-Z]+$", "i"); /* パスワード */
                var i = myform.pass.value;
                var j = i.match(h);
    
                if (n == "") {
                    window.alert("名前を入力してください。");
                    res = false;
                }
    
                else if (g == "") {
                    window.alert("フリガナを入力してください。");
                    res = false;
                }
    
                else if (s == "") {
                    window.alert("メールアドレスを入力してください。");
                    res = false;
                }
                else if (o == null) {
                    window.alert("メールアドレスの入力が誤っています。");
                    res = false;
                }
    
                else if (b == "") {
                    window.alert("電話番号を入力してください。");
                    res = false;
                }
                else if (c == null) {
                    window.alert("電話番号の入力が誤っています。");
                    res = false;
                }
    
                else if (e == "") {
                    window.alert("郵便番号を入力してください。");
                    res = false;
                }
                else if (f == null) {
                    window.alert("郵便番号の入力が誤っています。");
                    res = false;
                }
    
                else if (js == "") {
                    window.alert("住所を入力してください。");
                    res = false;
                }
    
                else if (i == "") {
                    window.alert("パスワードを入力してください。");
                    res = false;
                }
                else if (j == null) {
                    window.alert("パスワードの入力が誤っています。");
                    res = false;
                }
    
                else {
                    window.alert("送信します。");
                    res = true;
                }
                return res;
            }
        </script>
  </head>

  <body>
    <!--ヘッダー-->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <img src="img/13.png" alt="" class="rounded-circle">
      <a href="index.html" class="mr-auto navbar-brand nav-link">
          <img src="img/Askisst.png" alt="">
      </a>
      <div class="pull-right">
          <a href="signup.html" class="navbar-brand nav-link">
              signup
          </a>
          <a href="signin.html" class="navbar-brand nav-link">
              signin
          </a>
      </div>
  </header>
  <!-- コンテンツ -->
    <!-- 仕事 -->
    <main class="">
        <div class="text-center">
            <h1>新規登録</h1>
            <p>ユーザー情報を登録してください</p>
        </div>
        <!--登録フォーム-->
        <form name="myform" action="signup.html" onsubmit="return check()">
            <div class="m-2 p-2">
                <label class="float-left">氏名</label>
                <input type="text" class="form-control" name="name" placeholder="氏名を入力して下さい。">
            </div>
            <div class="m-2 p-2">
                <label class="float-left">フリガナ</label>
                <input type="text" class="form-control" name="kana" placeholder="フリガナを入力して下さい。">
            </div>
            <div class="m-2 p-2">
                <label class="float-left">メールアドレス</label>
                <input type="mail" class="form-control" name="address" placeholder="アドレスを入力して下さい。">
            </div>
            <div class="m-2 p-2">
                <label for="select1a" class="float-left">性別</label>
                <select id="select1a" class="form-control">
                    <option>男性</option>
                    <option>女性</option>
                </select>
                </div>
            </div>
            <div class="m-2 p-2">
                <label class="float-left">郵便番号</label>
                <input type="text" class="form-control" name="pc" placeholder="郵便番号を入力して下さい。">
            </div>
            <div class="m-2 p-2">
                <label class="float-left">住所</label>
                <input type="text" class="form-control" name="jname" placeholder="住所を入力して下さい。">
            </div>
            <div class="m-2 p-2">
                <label class="float-left">電話番号</label>
                <input type="text" class="form-control" name="tell" placeholder="電話番号を入力して下さい。">
            </div>
            <div class="m-2 p-2">
                <label class="float-left">パスワード</label>
                <input type="password" class="form-control" name="pass" placeholder="パスワードを入力して下さい。">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>
    </main>

  </body>
</html>
